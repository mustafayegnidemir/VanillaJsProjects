<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gider Defteri</title>
</head>
<body>

    <h2>Gider Defteri</h2>
    <div class="container">
        <h4>Bakiyeniz</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div class="">
                <h4>Gelir</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="">
                <h4>Gider</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>Geçmiş</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
                Cash <span>-$400</span><button class="delete-btn">x</button>
            </li> -->
        </ul>

        <h3> Yeni İşlem Ekle</h3>

        <form id="form">
           <div class="form-control">
            <label for="text">Açıklama</label>
            <input type="text" id="text" placeholder="Açıklama girin...">
           </div> 
           <div class="form-control">
            <label for="amount">Miktar <br> (negatif - Gider / pozitif + Gelir)</label>
            <input type="number" id="amount" placeholder="Miktar girin...">
           </div> 
           <button class="btn">İşlemi Ekle</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
